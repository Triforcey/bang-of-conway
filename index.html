<!DOCTYPE html>
<html>
<head>
	<title>Bang of Conway</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/styles/main.css">
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<div class="toolbar settings">
		<input type="number" id="countInput" min="0" placeholder="Count">
		<input type="number" id="widthInput" min="0" placeholder="Width">
		<input type="number" id="heightInput" min="0" placeholder="Height">
		<input type="number" id="fillInput" min="0" max="1" step="any" placeholder="Fill">
		<input type="number" id="setGenInput" min="0" placeholder="Generations">
		<input type="number" id="temperInput" min="0" max="1" step="any" placeholder="Temper">
		<input type="number" id="splitInput" min="0" max="1" step="any" placeholder="Splitting">
		<input type="number" id="mutationInput" min="0" max="1" step="any" placeholder="Mutation">
		<button onclick="sendReq();">Send</button>
	</div>
	<div class="toolbar">
		<input type="number" id="genInput" min="0" max="0" placeholder="Generation" oninput="revSliderShare();">
		<input type="range" id="genInputRange" value="0" min="0" max="0" oninput="sliderShare();">
		<input type="number" id="viewInput" value="10" placeholder="Rendered">
	</div>
	<p style="display: inline-block; margin: 0 2px 0 5px;">Status:</p>
	<p id="statusOut" style="display: inline-block; margin: 0 2px 0 0;">connecting...</p>
	<div id="creatureContainer"></div>
	<script src="/scripts/main.js"></script>
</body>
</html>
